<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
 
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="qunit/qunit.css" />
    <script src="qunit/qunit.js"></script>
    <script src="js/functions.js"></script>

    <script>

    test("translate basics", function() {
        equal(translate({ x: 100, y: 50, z: -200 } ), " translate3d(100px,50px,-200px) ");
        equal(translate({ x: "100", y: "50", z: "-200" } ), " translate3d(100px,50px,-200px) ");
    });

    test("rotate basics", function() {
            equal(rotate({ x: 100, y: 50, z: -200 }), " rotateX(100deg)  rotateY(50deg)  rotateZ(-200deg) ");
    });

    test("scale basics", function() {
       equal(scale(2), " scale(2) ");
       equal(scale(-2), " scale(-2) ");
       equal(scale("foo"), " scale(1) ");
    });

    test("perspective basics", function() {
      equal(perspective(1000), " perspective(1000px) ");
      equal(perspective(-1000), " perspective(-1000px) ");
      equal(perspective("1000"), " perspective(1000px) ");
      equal(perspective("foo"), " perspective(1000px) ");
    });

    test("toNumber basics", function() {
        equal(toNumber(10), 10);
        equal(toNumber("100"), 100);
        equal(toNumber("-500"), -500);
        equal(toNumber("foo" ), 0);
        equal(toNumber("foo", 14), 14);
    });

    </script>

</head>



<body>

<div id="qunit"></div>


</body>
</html>
